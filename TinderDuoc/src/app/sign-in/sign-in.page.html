<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1 class="titulo">Iniciar sesión</h1>
    <p class="sub-titulo">¡Hola, inicia sesión para continuar!</p>
    <div class="input-field">
      <input type="text" required spellcheck="false">
      <label>Usuario o Correo electrónico</label>
    </div>
    <div class="input-field">
      <input type="password" required spellcheck="false">
      <label>Contraseña</label>
    </div>
    <div class="link-simple">
      <a [routerLink]="['/forgot-pass']">¿Olvidaste tu contraseña?</a>
    </div>
    <button [routerLink]="['/sign-in']" class="btn btn-duoc1">Iniciar sesión</button>
    
  </div>
</ion-content>
